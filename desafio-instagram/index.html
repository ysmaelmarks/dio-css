<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/style2.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="src/img/phone.png" alt="phone">
        </div>
        <div class="model">
            <img src="src/img/model.png" alt="model">
        </div>
        <div class="instagram-painel">
            <div class="group">
                <img src="src/img/instagram-logo.png" class="instagram-logo" alt="logo">

                <form>
                    <input type="text" name="name" id="name" placeholder="Telefone, nome de usuário ou email" required/>
                    <input type="text" name="senha" id="senha" placeholder="Senha" required/>
                    <input type="button" value="Entrar" id="btn">
                </form>
                <div class="barrinha"></div>
                <div class="ou">ou</div>
                <div class="barrinha2"></div>

            </div>
            <div class="group2">
                <p>Não tem uma conta? <a class="createaccount" href="#">Cadastre-se</a></p>
            </div>
        </div>
    </div>

</body>
</html>
